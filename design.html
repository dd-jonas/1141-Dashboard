<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <div class="client__container">
        <button class="client__item solved">
          <p>Client-01 <i class="bi bi-hexagon-fill green"></i></p>
        </button>

        <button class="client__item">
          <p>Client-02 <i class="bi bi-hexagon-fill red"></i></p>
        </button>

        <button class="client__item">
          <p>Client-03 <i class="bi bi-hexagon-fill green"></i></p>
        </button>
      </div>

      <div class="interactive__container">
        <div class="progress__container">
          <h1 class="progress__timer">21:18</h1>
          <div class="progress__bar">
            <div class="progress__fill" style="width: 65%"></div>
          </div>
        </div>

        <div class="actions__container">
          <button class="actions__btn actions__btn--start">Start</button>
          <button class="actions__btn actions__btn--pause">Pause</button>
          <button class="actions__btn actions__btn--stop">Stop</button>
          <button class="actions__btn actions__btn--reset">Reset</button>
          <button class="actions__btn actions__btn--camera">
            <i class="bi bi-camera-video"></i>
          </button>
        </div>

        <div class="detail__container">
          <h2>Client-01 | Current state: 100</h2>
        </div>

        <form class="chat__container">
          <input type="text" name="" id="" />
          <button>Send</button>
        </form>
      </div>
    </main>
  </body>
</html>
